HOME_LOGGED_IN_STATIC_MESSAGE=<b><font size="24" color="#972c0a">Willkommen auf Babelium</font></b><br/><p>Babelium bietet eine Plattform für Leute, die gerne Sprachen lernen oder  lehren und miteinander kommunizieren wollen.</p><p>Babelium bietet ein gemeinschaftliches Forum, um Fremdsprachen zu üben. Auf dieser Plattform werden Sie in die Lage versetzt, Ihre rhetorischen Fähigkeiten mit Hilfe von anderen Nutzern, die zum Beispiel Muttersprachler sind, zu verbessern. Sie können gleichzeitig anderen dabei helfen, Fremdsprachen zu üben, indem Sie in Ihrer Muttersprache kommunizieren.</p><p>Laden Sie neue Videos auf die Plattform, damit andere Nutzer in dieser Sprache üben können. Oder Sie vervollständigen einfach die Übungen, die andere Nutzer vorgeschlagen haben. Darüber hinaus können Sie andere Videos bewerten und sehen, wie Sie selbst von anderen Nutzern beurteilt werden.</p>
