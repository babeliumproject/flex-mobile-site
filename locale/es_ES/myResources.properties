HOME_LOGGED_IN_STATIC_MESSAGE=<b><font size="24" color="#972c0a">Bienvenido a Babelium</font></b><br/><p>Babelium es una comunidad de gente a a la que le gusta practicar idiomas.</p><p>Se trata de un entorno colaborativo de práctica oral de idiomas. En este entorno podrás mejorar tus capacidades orales con la ayuda de otros usuarios, hablantes nativos del idioma que quieres practicar, mientras ayudas a otros usuarios a practicar y comunicarse en tu lengua materna.</p><p>Sube tus vídeos con nuevos ejercicios para que otros usuarios practiquen tu idioma; o puedes completar los ejercicios que te propongan otros usuarios. Además, podrás evaluar a otras personas y ver cómo te han evaluado ellos.</p>
