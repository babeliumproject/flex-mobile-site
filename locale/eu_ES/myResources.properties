D001_A1_SI01=Gai naiz norbait aurkezteko eta oinarrizko agurrak erabiltzeko ("kaixo", "agur").
D002_A1_SI02=Gai naiz galdera errazak egiteko eta erantzuteko; baieztapenak egiteko eta erantzuteko gai arrunt eta ezagunetan.
D003_A1_SI03=Gai naiz modu sinplean komunikatzeko, baina nire solaskidearen menpe nago, berak prest ego n behar baitu nik esandakoa astiro errepikatzeko, birformulatzeko edo nahi dudana esaten laguntzeko.
D004_A1_SI04=Erosketa errazak egin ditzaket keinuz lagunduta edo eskuaz seinalatuta.
D005_A1_SI05=Gai naiz zenbakiak, zenbatekoak, salneurriak eta orduak erabiltzeko.
D006_A1_SI06=Gai naiz jendeari gauzak eskatu eta emateko.
D007_A1_SI07=Gai naiz jendeari galdera sinpleak egiteko (non bizi diren, ezagutzen duten jendea, dauzkaten gauzak etab.); eta galdera hauek niri poliki eta argi eginez gero, gai naiz erantzuteko.
D008_A1_SI08=Gai naiz denbora adierazteko, "hurrengo astean", "joan den ostiralean", "azaroan", "hiruretan" bezalako esamoldeekin.
D009_A1_SP01=Gai naiz neure berri emateko: helbidea, telefono-zenbakia, herritartasuna, adina, familia, eta zaletasunak.
D010_A1_SP02=Gai naiz non bizi naizen deskribatzeko.
D011_A2_SI01=Gai naiz salerosketa sinpleak egiteko dendetan, posta bulegoan edo bankuan.
D012_A2_SI02=Gai naiz garraio publikoak erabiltzeko (autobusak, trenak eta taxiak), oinarrizko argibideak eskatzeko edo txartelak erosteko.
D013_A2_SI03=Gai naiz bidaiari buruzko informazio sinplea lortzeko.
D014_A2_SI04=Gai naiz edatekoa edo jatekoa eskatzeko.
D015_A2_SI05=Gai naiz erosketa sinpleak egiteko, zer nahi dudan esanez eta prezioa galdetuz.
D016_A2_SI06=Gai naiz mapa edo plano baten gainean bidea galdetzeko edota adierazteko.
D017_A2_SI07=Gai naiz jendea agurtzeko, nola dauden galdetzeko eta ematen dizkidaten berrien aurrean zerbait esateko.
D018_A2_SI08=Gai naiz gonbitak egiteko edo gonbitei erantzuteko.
D019_A2_SI09=Gai naiz aitzakiakjartzeko edota onartzeko.
D020_A2_SI10=Gai naiz zer gustatzen zaidan eta zer gustatzen ez zaidan esateko.
D021_A2_SI11=Gai naiz beste batzuekin zer egin eta nora joan eztabaidatzeko eta elkartzeko ordua eta tokia adosteko.
D022_A2_SI12=Gai naiz jendeari lanean eta aisialdian zer egiten duen galdetzeko; baita galdera horiei erantzuteko ere, niri egiten dizkidatenean.
D023_A2_SP01=Gai naiz neure burua, familia eta bestelako jendea ere deskribatzeko.
D024_A2_SP02=Gai naiz non bizi naizen deskribatzeko.
D025_A2_SP03=Gai naiz gertaeren deskribapen labur eta oinarrizkoak egiteko.
D026_A2_SP04=Gai naiz jasotako heziketa eta nire lehengo nahiz oraingo lana deskribatzeko.
D027_A2_SP05=Gai naiz nire zaletasunak eta interesak sinpleki deskribatzeko.
D028_A2_SP06=Gai naiz izandako pasadizoak eta esperientzia pertsonalak deskribatzeko (adib. azken asteburua, azken oporrak).
D029_B1_SI01=Gai naiz aurrez aurreko elkarrizketa sinpleak hasi, mantendu eta amaitzeko, gaia ezaguna edo interes pertsonalekoa denean.
D030_B1_SI02=Gai naiz elkarrizketan edo eztabaidan jarduteko, baina batzuetan zaila izan liteke esan nahi nukeena ulertzea.
D031_B1_SI03=Gai naiz txukun moldatzeko bidaia baten erreserba agentzian egiterakoan edo bidaian bertan gerta daitezkeen gorabeheretan.
D032_B1_SI04=Gai naiz helbide bati buruzko xehetasunak galdetzeko eta ematen dizkidaten azalpen xeheak jarraitzeko.
D033_B1_SI05=Gai naiz sentimenduak adierazteko, hala nola harridura, poza, tristura, jakin-mina edo ezaxola. Halaber, sentimenduok beste norbaitek adierazten dizkidanean, gai naiz erantzuna emateko.
D034_B1_SI06=Gai naiz neure ikuspuntu eta iritziak azaltzeko, lagunekin edo ezagunekin hitz egiten dudanean.
D035_B1_SI07=Gai naiz ados nagoela edo ez nagoela edukazioz adierazteko.
D036_B1_SP01=Gai naiz istorioak kontatzeko.
D037_B1_SP02=Gai naiz esperientziak zehatz azaltzeko, aldi berean nire sentimenduak eta erreakzioak deskribatuz.
D038_B1_SP03=Gai naiz nire ametsak, itxaropenak eta helburuak azaltzeko.
D039_B1_SP04=Gai naiz nire planak, asmoak eta ekintzak azaltzeko eta horien zergatiak emateko.
D040_B1_SP05=Gai naiz liburuen edo filmen argumentuak kontatzeko eta nire inpresioak deskribatzeko.
D041_B1_SP06=Gai naiz testu idatzien pasarte laburrak sinpleki ahoz kontatzeko, jatorrizko testuaren hitzak eta ordena erabiliz.
D042_B2_SI01=Gai naiz norbaitekin naturaltasunez hizketan hasi, jardun eta bukatzeko, hitz egiteko txandak hartuz eta emanez.
D043_B2_SI02=Gai naiz nire intereseko edo nire arloko informazio zehatz ugari beste norbaitekin trukatzeko.
D044_B2_SI03=Gai naiz emozio-graduak adierazteko eta esperientzietan edo gertaeretan axola zaidana azpimarratzeko.
D045_B2_SI04=Gai naiz iraupen jakineko elkarrizketan era aktiboan jarduteko, mintzagaiak interes orokorrekoak direnean.
D046_B2_SI05=Gai naiz eztabaidetan neure iritziak arrazoitu eta defenditzeko, horretarako argibideak, argudioak eta iruzkinak eskainiz.
D047_B2_SI06=Gai naiz elkarrizketari laguntzeko, gaia ezaguna denean, ulertzen dudala baieztatuz edo gainerako solaskideak hitz egitera gonbidatuz etab.
D048_B2_SI07=Gai naiz aldez aurretik prestatutako elkarrizketa bati aurre egiteko, ulertu dudana zuzena ote den baieztatzeko eskatuz eta erantzun batzuetan sakonduz.
D049_B2_SP01=Gai naiz deskribapen argi eta zehatzak egiteko nire gustuko arlo gehienen gainean.
D050_B2_SP02=Gai naiz aldizkari, elkarrizketa edo erreportajeetatik ateratako testu-zatiak irakurri eta ahoz laburtzeko, ikuspuntuak, argudioak eta eztabaidak islatuz.
D051_B2_SP03=Gai naiz film edo antzerki-Ianen argumentua eta gertakizunen sekuentzia ulertzeko eta ahoz laburtzeko.
D052_B2_SP04=Gai naiz arrazonamendu logikoak eraikitzeko eta nire ideiak uztartzeko.
D053_B2_SP05=Gai naiz arazoen gainean dudan ikuspuntua azaltzeko, aukeren arteko abantailak eta desabantailak agertuz.
D054_B2_SP06=Gai naiz gauzen zergatiez, ondorioez edota balizko egoerez ditudan irudipenak eta gogoetak azaltzeko.
D055_C1_SI01=Gai naiz jatorrizko hiztunen arteko elkarrizketa bizi-bizietan zuzenean parte hartzeko.
D056_C1_SI02=Gai naiz erraz, zuzen eta egoki hitz egiteko gai askoren gainean: gai orokorrak, lan-esparrukoak, akademikoak, zientifikoak.
D057_C1_SI03=Gai naiz jendartean modu malgu eta eraginkorrean hitz egiteko, sentimenduak azalduz, zeharkako aipamenak eginez edo umorea erabiliz.
D058_C1_SI04=Gai naiz nire ideiak eta iritziak eztabaidan argi eta zuzen emateko, konbentzitzeko moduan argudiatzeko, baita arrazonamendu zail eta bihurriei erantzuteko ere.
D059_C1_SP01=Gai naiz argi eta zehatz hitz egiteko, xehetasun eta guzti, gaiak zailak eta bihurriak badira ere.
D060_C1_SP02=Gai naiz testu luze eta bihurriak ahoz laburtzeko.
D061_C1_SP03=Gai naiz zerbait luze eta zabal azaltzeko, gaiak uztartuz, zenbait aspektu bereziki garatuz eta nire hizketaldia egoki amaituz.
D062_C1_SP04=Gai naiz lan-esparruko edo arlo pertsonaleko gaiak argi egituratuta aurkezteko, beharrezkoa denean, prestatutako testutik aldenduz eta entzuleen galderei bat-batean erantzunez.
D063_C2_SI01=Gai naiz jatorrizko hiztunekin edozein elkarrizketa edo eztabaidatan ahaleginik gabe parte hartzeko.
D064_C2_SP01=Gai naiz hainbat iturburutako informazioa ulertu eta ahoz laburtzeko, argudioak eta edukiak aurkezpen argi eta koherentean berreraikiz.
D065_C2_SP02=Gai naiz kontzeptuak eta ikuspuntuak malgu adierazteko, horrela informazioak nabarmenduz edo bereiztuz eta zalantzak ezabatuz.
